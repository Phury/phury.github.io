<!DOCTYPE html>
<html>
<head>

	<!-- Global site tag (gtag.js) - Google Analytics -->

	<script>

	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>phvdv ~ resume</title>

	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<meta name="description" content="Pierre-Henri Van de Velde, software engineer, software architect, java developer, scrum master, java" />
	<meta name="keywords" content="software engineer, software architect, java developer, scrum master, java, fullstack developer, kendo" />
	<meta name="author" content="Pierre-Henri Van de Velde" />
	<meta name="publisher" content="Pierre-Henri Van de Velde" />
	<meta name="Identifier-URL" content="https://phury.github.io" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="robots" content="index,follow" />
	<link rel="icon" type="image/png" href="images/favicon.png" />


	<link href="css/styles.css" rel="stylesheet" type="text/css" />
</head>
<header id="home">
</header>
<template id="handlebars">
	<aside>
		<nav>
			<ul>
				<li><a href="index.html">home</a></li>
				<li><a href="blog.html">blog</a></li>
				<li class="active"><a href="resume.html">resume</a></li>
				<li><a href="qs.html">quantified self</a></li>
			</ul>
			<ul>
				<li><a href="#profile">profile</a></li>
				<li><a href="#workExperience">experience</a></li>
				<li><a href="#education">education</a></li>
				<li><a href="#other">other</a></li>
			</ul>
		</nav>
		<a href="#home" class="btn to-top">top</a>
	</aside>
	<article class="resume">
		<abstract>
			<h1>{{resume.objectives.en}}</h1>
		</abstract>
		<section>
			<h1 id="profile">
				Profile
			</h1>
			<p>
				{{resume.about.en}}
			</p>
		</section>
		<section>
			<h1 id="workExperience">
				Experience
			</h1>
			<div class="container">
				{{#each resume.workExperience}}
				<h4>
					{{this.role}} at {{this.company}}, {{this.location.city}}
				</h4>
				<p class="meta date">{{this.period.from}} — {{this.period.to}}</p>
				<p>
					{{this.overview.en}}
				</p>
				{{/each}}
			</div>
		</section>
		<section>
			<h1 id="education">
				Education
			</h1>
			<div class="container">
				{{#each resume.education}}
				<h4>
					{{this.degree}}, {{this.institution}}, {{this.location.city}}
				</h4>
				<p class="meta date">{{this.period.from}} — {{this.period.to}}</p>
				{{/each}}
			</div>
		</section>
		<div class="extra">
			<span id="other"></span>
			<section>
				<h1 id="skills">Skills</h1>
				<ul>
					{{#each resume.skills}}<li>{{this}}</li>{{/each}}
				</ul>
			</section>
			<section>
				<h1 id="languages">Languages</h1>
				<ul>
					{{#each resume.languages}}
					<li>{{this.language}}: {{this.level}}</a></li>
					{{/each}}
				</ul>
			</section>
			<section>
				<h1 id="interests">Hobbies</h1>
				{{#each resume.interests}}
				<li>{{this}}</li>
				{{/each}}
			</section>
			<section>
				<h1 id="social">Social</h1>
				<ul>
					{{#each resume.personalInfo.social}}
					<li><a href="{{this.link}}">{{this.name}}</a></li>
					{{/each}}
				</ul>
			</section>
		</div>
	</article>
</template>
<script src="js/jquery.min.js"></script>
<script src="js/handlebars.min.js"></script>
<script src="js/resume.js"></script>
<script src="js/phury.js"></script>
</body>
</html>
